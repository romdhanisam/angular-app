<mat-toolbar>
    <button mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
    <span class="app-name">angular-app Demo</span>
    <span class="spacer"></span>
    <button mat-icon-button (click)="changeTheme(isDarkMode ? 'Light': 'Dark')">
        <mat-icon>{{ isDarkMode ? 'wb_sunny' : 'nights_stay' }}</mat-icon>
    </button>
</mat-toolbar>
<mat-toolbar *ngIf="!isProdMode" class="ot-debug-toolbar" [ngClass]="getDebugClass()">
  <mat-toolbar-row>
    <span>Local test environment ({{env}})</span>
    <span class="spacer"></span>
    <ot-about></ot-about>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav class="mat-elevation-z2">
    <mat-nav-list>
        <a mat-list-item
            [routerLink]="['home/core']"
            queryParamsHandling="preserve">
            Demo service
        </a>
        <mat-divider></mat-divider>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <router-outlet></router-outlet>
        </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
<footer class="footer" id="footer">
    <mat-toolbar>
        <mat-toolbar-row>
              <p class="m-sm-0"> Copyright &copy; <a href="https://github.com/romdhanisam/angular-app#readme" target="_blank">angular-app</a> 2024</p>
        </mat-toolbar-row>
    </mat-toolbar>
</footer>
